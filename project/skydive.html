<html>
	<head>
	<link rel='stylesheet' href='/public/stylesheets/subpage_style.css'>
	<script>
	function eventHandler(event) {
		var origin = event.origin || event.originalEvent.origin;
	}
	
	function init() {
		window.addEventListener('message', eventHandler);
	}
	
	</script>
	</head>
	<body onload="init()">

		<img class="subpage_slide" src="/public/images/be-kind.jpg">
	</body>
</html>
