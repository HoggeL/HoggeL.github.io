<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel='stylesheet' href='/public/stylesheets/testsheet.css'>
	<script type="text/javascript">
		function changeStyle()
		{
			var x = document.getElementById('box');
			var name = x.className;
			if (name == "bluebox")
				x.className = "nobox";
			else
				x.className = "bluebox";
		}
	</script>
</head>
<body>
<div id="box" class="bluebox"></div>
<button class="toggle" onclick="changeStyle()">Click Me</button>
</body>
</html>
